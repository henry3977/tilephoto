<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tile Photo</title>
</head>
<body>
    <form id="img-form" onsubmit="return saveImg()">
        <input type="text" class="input" id="img-input" placeholder="이미지 URL">
        <input type="submit" class="btn red" value="Save">
        <input type="button" class="btn yellow" onclick="startTile()" value="Start">
        <input type="button" class="btn orange" onclick="resetImg()" value="Reset">
    </form>
    <div class="saved" id="saved"></div>
    <script src="app.js"></script>
</body>
</html>
